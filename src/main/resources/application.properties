spring.application.name=backend1

# ----- Server -----
server.port=8082
server.address=0.0.0.0

# ==================================================
# 1) DATA SOURCE (?????????? ENV ?????????????? default)
# ==================================================
# ?? Render ? ???? ENV: DB_URL / DB_USER / DB_PASS / DB_DRIVER / JPA_DIALECT / DB_DDL_AUTO
# ????????? ? ?????????? ENV ??? ???????? default ???????? :

# URL:
# - local  : jdbc:mysql://localhost:3306/backendutcc
# - Render : jdbc:postgresql://.../utcc_social_db
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/backendutcc}

# USER / PASS:
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:}

# Driver:
# - local  : com.mysql.cj.jdbc.Driver
# - Render : org.postgresql.Driver
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# ==================================================
# 2) JPA / Hibernate
# ==================================================
# Dialect:
# - local  : org.hibernate.dialect.MySQL8Dialect
# - Render : org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# DDL auto:
# - local dev (default) : update  ? ??? schema ????????? Entity ?????????
# - Render / prod       : update (????????????????????????????????????? PostgreSQL)
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}

# --------------------------------------------------
# 3) Actuator Health
# --------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ??? log SQL ???? prod (?????????????? debug)
spring.jpa.show-sql=false
